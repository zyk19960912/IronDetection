<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>256 project</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./emoji/css/emoji.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
    }

    #wrap {
      min-height: 100%;
      height: auto;
      margin: 0 auto -120px;
    }

    #push {
      height: 120px;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      color: #777;
      padding: 19px 0;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation" onmouseover="activeHome()" class="active" id="home"><a href="#">Home</a></li>
        <li role="presentation" onmouseover="activeRef()" onmouseout="activeHome()" id="reference"><a
            href="./reference.pdf">References</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Irony dectection</h1>
        <p>input sentence and click button for irony dectection</p>
        <form id="optionForm">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="option1" name="inlineOptions" value="sentence_l">
            <label class="form-check-label" for="option1">Logistic Regression</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="option2" name="inlineOptions" value="sentence_r">
            <label class="form-check-label" for="option2">Ridge Regression</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="option3" name="inlineOptions" value="sentence_s">
            <label class="form-check-label" for="option3">SVM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="option4" name="inlineOptions" value="sentence_a">
            <label class="form-check-label" for="option4">Networmk</label>
          </div>
        </form>
        <p class="lead emoji-picker-container">
          <textarea class="form-control textarea-control" id="sentence" rows="3" placeholder="Dectection for..."
            data-emojiable="true"></textarea>
        </p>
        <button class="btn btn-primary" type="button" id="go" onclick="javascript:submit()">Go!</button>
        <button class="btn btn-primary" type="button" id="wait" style="display: none">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </div>

    <div class="container">
      <img src="./background.png" width="100%">
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="success">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Detection Result</h4>
          </div>
          <div class="modal-body">
            <p>Irony!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Report false result</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="failure">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Detection Result</h4>
          </div>
          <div class="modal-body">
            <p>Not Irony&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Report false result</button>
          </div>
        </div>
      </div>
    </div>


    <div id="push"></div>
  </div>
  <div class="container">
    <div class="footer ">
      <div class="container">
        <div class="row footer-top">
          <div class="col-sm-5 col-lg-5">
            <h4><a href="https://canvas.ucsd.edu/courses/5253/wiki">UCSD FA20 CSE256</a></h4>
            <p>For final project</p>
          </div>
          <div class="col-sm-6  col-lg-6 col-lg-offset-1">
            <div class="row about">
              <div class="col-xs-3">
                <h4><a href="http://www.youngkey96.com/">About us</a></h4>
              </div>
              <div class="col-xs-3">
                <h4>Contact us</h4>
                <a href="https://github.com/zyk19960912/IronDetection"><img height="32" width="32"
                    src="./icons/github.svg" /></a>
                <a href="https://www.linkedin.com/in/yankai-zhang1023"><img height="32" width="32"
                    src="./icons/linkedin.svg" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
    integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
  <script src="./emoji/js/config.js"></script>
  <script src="./emoji/js/util.js"></script>
  <script src="./emoji/js/jquery.emojiarea.js"></script>
  <script src="./emoji/js/emoji-picker.js"></script>
  <script>
    $(function () {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: './emoji/img/',
        popupButtonClasses: 'fa fa-smile-o'
      });
      window.emojiPicker.discover();
    });
  </script>
  <script>


    const socket = io('http://localhost:8080');
    let connected = false;
    socket.on('connect', function () {
      console.log("connected");
      connected = true;
    });

    socket.on('response', function (data) {
      $('#wait').hide();
      $('#go').show();
      if (data == "1") {
        $('#success').modal('show');
      } else {
        $('#failure').modal('show');
      }
    });

    socket.on('disconnect', function () {
      connected = false;
      console.log("disconnected");
    });

    function submit() {
      const option = $("#optionForm").serializeArray()[0].value;
      const sentence = document.getElementById("sentence").value;
      const contenteditable = document.getElementById("contenteditable")
      console.log(sentence);
      console.log(option);
      if (connected) {
        if (option == null) {
          window.alert("you must choose one option");
          return;
        }
        if (sentence == null || $.trim(sentence) == '') {
          window.alert("your input is null");
          return;
        }
        else {
          socket.emit(String(option), sentence);
          setTimeout(() => clear(), 0);
          $('#wait').show();
          $('#go').hide();
        }
      }
      else {
        window.alert("unable to connect irony detection");
      }
    }
    
    function clear() {
      document.getElementById("sentence").value = " ";
      $(".emoji-wysiwyg-editor").empty();
    }
    function activeRef() {
      document.getElementById("home").removeAttribute("class");
      document.getElementById("reference").setAttribute("class", "active");
    }

    function activeHome() {
      document.getElementById("home").setAttribute("class", "active");
      document.getElementById("reference").removeAttribute("class");
    }


  </script>
</body>

</html>
